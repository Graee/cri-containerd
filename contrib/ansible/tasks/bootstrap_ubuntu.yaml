---
- name: "Install required packages on Ubuntu"
  package:
    name: "{{ item }}"
    state: latest
  with_items:
      - unzip
      - tar
      - apt-transport-https
      - btrfs-tools
      - libapparmor1
      - libseccomp2
      - socat
      - util-linux
